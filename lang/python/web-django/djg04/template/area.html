<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>地区</title>
</head>
<body>
    <h1>地名</h1>
    <h2>{{self.name}}</h2>
    <h1>
        父地区
    </h1>
        <li>
            {{father.name}}
        </li>

    <h1>
        子地区
    </h1>
        <h2>
            {%for son in sons%}
            <li>
                {{son.name}}
            </li>
            {%endfor%}
        </h2>
</body>
</html>
