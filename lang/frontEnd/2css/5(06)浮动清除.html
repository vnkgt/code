<!DOCTYPE html>
<html lang="en">
<!-- 
1.浮动清除:
	嵌套盒子模型,父容器不设置高时,子容器使用浮动,会使父容器变形
2.浮动清除的方法:
	2.1.父容器添加属性:overfloat:hidden;
	2.2.添加最后一个子容器:<div style="clear:both"><div>(少用)	
	2.3.使用清除浮动的类:(常用)
		.clearfix:after{
			content: "";
			display: table;
			clear: both;
		}
-->
<head>
	<meta charset="UTF-8">
	<title>5(06)浮动清除</title>
	<style>
		/*父容器ul*/
		.muen{
			width: 500px;
			border: 2px #000 solid;
			/*清除li标签的小圆点*/
			list-style: none;
			/*覆盖ul自带的margin样式*/
			margin:100px auto;
			/*覆盖ul自带的padding样式*/
			padding:0px;

				/*清除浮动方法一*/
				/*overflow: hidden;*/
		}

		/*子容器*/
		.muen li{
			width: 120px;
			height:100px;
			border: 1px green solid;
			background-color:yellow;
			/*设置浮动,左对齐*/
			float: left;
		}

		/*清除浮动方法三*/
		.clearfix:after{
			content: "";
			display: table;
			clear: both;
		}

	</style>
</head>
<body>
	<!-- ul.muen>li{$}*10 -->
	<ul class="muen clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
			<!-- 清除浮动方法二 -->
			<!-- <div style="clear:both"></div> -->
	</ul>
</body>
</html>
