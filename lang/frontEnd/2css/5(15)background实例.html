<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5(15)background实例</title>
	<style>
		.meun{
			width: 200px;
			height: 250px;
			background-color: green;
			border: 2px solid #000;
			margin: 10px auto;
			color:red;
			/*加载图片地址*/
			background-image: url(../images/3.png);
			/*对图片进行缩放*/
			background-size: 200px 250px;
		}
		.meun0{
			width: 400px;
			height: 350px;
			background-color: black;
			color:gold;
			margin: 300px auto;
			background-image: url(../images/5.jpg);
			background-size: 100px 100px;
			background-repeat:  repeat-y; 
		}
	</style>
</head>
<body>
	<div class="meun">图片大小调整</div>
	<div class="meun0">图片重复方式</div>
</body>
</html>
