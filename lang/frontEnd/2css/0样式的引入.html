<!DOCTYPE html>
<html lang="zh_CN">
<!-- 
	插入样式的方式:
		1.外链式
			写在head区
			<link rel="stylesheet" href="css文件的路径">
		2.嵌入式
			写在head区
			<style>
				样式语句
			</style> 
		3.行内样式
			写在标签属性中
			style="样式语句"
-->





<!-- head区 -->
<head>
	<meta charset="UTF-8">
	<title>0css的引入</title>
	<!-- 嵌入式 -->
		<style>
			h1{					/*h1标签设置红色*/
				color:red;		
			}
		</style>
	<!-- 外连式 -->
		<link rel="stylesheet" href="./css/0.css">
</head>

<!-- body区 -->
<body>
	<h1>Hello Word!!!</h1>
	<h2 style="color:blue;">Hello Word!!!</h2>
	<h3>Hello Word!!!</h3>
</body>


</html>
