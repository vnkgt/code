<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4(03)设置单行文字的垂直居中</title>
	<style>
		.box{
			/*宽高*/
			width: 200px;
			height: 60px;
			/*背景色*/
			background-color: #000;	
			/*文字色*/
			color: #f00;
			/*盒子水平居中*/
			margin: 30px auto;
			/*文字水平居中*/
			text-align: center;
			/*设置line-height数值=height数值*/
			line-height: 60px;
		}
	</style>
</head>
<body>
	<div class="box">
		上课了电话；阿贾克斯
	</div>
</body>
</html>
