<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5(16)雪碧图</title>
	<style>
		.list{
			width: 400px;
			height: 490px;
			/*s*/
			/*清除自带样式*/
			list-style: none;
			padding: 0;
			margin: 100px auto;
		}
		.list li{
			width: 300px
			height:100px;
			border-bottom: #000 1px dotted;
			/*background: green;*/
		}
		.numbox{
			width: 60px;
			height: 60px;
			display: inline-block;
			background: black;
			color:#fff;
			border-radius: 30px; 
			text-align: center;
			line-height: 60px;
			margin: 18px;
		}
	</style>
</head>
<body>
	<ul class="list">
		<li>
			<div class="numbox" style="background:gold;">1</div>
			电影一
		</li>
		<li>
			<div class="numbox" style="background:green;">2</div>
			电影二
		</li>
		<li>
			<div class="numbox" style="background:red;">3</div>
			电影三
		</li>
		<li>
			<div class="numbox" style="background:blue;">4</div
			>电影四
		</li>
		<li>
			<div class="numbox" style="background:black;">5</div>
			电影五
		</li>
	</ul>
</body>
</html>
