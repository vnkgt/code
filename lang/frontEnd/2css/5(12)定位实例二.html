	<title>5(12)固定顶部的悬浮菜单</title>
	<style>
		.menu{
			width: 960px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			background-color: green;
			font-size: 30px;
			/*设置菜单的水平居中*/

			position:fixed;

			left:50%;
			/*margin设置为菜单自身宽度一半的负值*/
