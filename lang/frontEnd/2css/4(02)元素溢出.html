<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4(02)元素溢出</title>
	<!-- overflow属性:
		visible		默认值,溢出内容可见
		hidden		溢出内容隐藏
		scroll		始终显示滚动条
		auto		溢出显示滚动条,不溢出不显示滚动条
		inherit		从父类元素继承overflow属性 -->
	<style>
		.box{
			background-color: #000;
			color: #ff0000;
			width: 200px;
			height: 100px;
			margin: 50px auto;
			overflow: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		overflow属性:
					visible		默认值,溢出内容可见
					hidden		溢出内容隐藏
					scroll		始终显示滚动条
					auto		溢出显示滚动条,不溢出不显示滚动条
					inherit		从父类元素继承overflow属性
	</div>
</body>
</html>
