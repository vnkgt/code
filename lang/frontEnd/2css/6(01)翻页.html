<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6(01)翻页</title>
	<style>
		.changepage{
			/*width: 100%;*/
			height: 70px;
			border: 1px solid #000;
			text-align: center;
			/*自带格式覆盖*/
			margin: 100px;
			padding: 0px;
			list-style: none;
			display: block;
		}
		.changepage li{
			display: inline-block;
			width: 7%;
			height: 40px;
			margin-top:20px;
			line-height: 40px;
		}
		.changepage li a{
			display: block;
			color: red;
			background: gold;
			text-decoration: none; 
		}
		.changepage li a:hover{
			color:black;
			background: green;
		}
	</style>
</head>
<body>
	<ul class="changepage">
		<li><a href="#">上一页</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li>...</li>
		<li><a href="#">18</a></li>
		<li><a href="#">19</a></li>
		<li><a href="#">20</a></li>
		<li><a href="#">下一页</a></li>
	</ul>
</body>
</html>
