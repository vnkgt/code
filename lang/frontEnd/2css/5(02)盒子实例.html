<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5(02)盒子实例</title>
	<style>
		.muen{
			width: 504px;
			height: 70px;
			/*background-color: gold;*/
			margin: 100px auto;
			/*border:1px green solid;*/
			}

		.muen a{
			width: 70px;
			color:red;
			border:1px blue solid;
			/*转换为行内块*/
			display: inline-block;
			/*文字水平居中*/
			text-align: center;
			/*文字垂直居中*/
			line-height: 70px;
			/*边框合并*/
			margin-left: -5px;
		}
		
		/*鼠标悬停时*/
		.muen a:hover{
			color:gold;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="muen">
		<a href="#">首页</a>
		<a href="#">公司信息</a>
		<a href="#">公司信息</a>
		<a href="#">公司信息</a>
		<a href="#">公司信息</a>
		<a href="#">公司信息</a>
		<a href="#">公司信息</a>
	</div>
</body>
</html>
