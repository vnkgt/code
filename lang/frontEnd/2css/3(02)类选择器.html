<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3类选择器</title>
	<style>
		.boxA{
			color: blue;					/*蓝的*/
		}
		.boxB{
			font-style: italic;				/*倾斜*/
		}
	</style>
</head>
<body>
	<div class="boxA">Hello Word one!</div>
	<div class="boxB">Hello Word two!</div>
	<div class="boxA boxB">Hello Word three!</div>
</body>
</html>
