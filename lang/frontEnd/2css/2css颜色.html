<!DOCTYPE html>
<html lang="en">
<!-- 
	css颜色的三种表示方式:
		1.名称
			eg:red/green/blue
		2.rgb
			eg:rgb(255,0,0)/rgb(0,255,0)/rgb(0,0,255)
		3.16进制
			每两个数一组相当与rgb
			eg:#ff0000/#00ff00/#0000ff 
-->

<head>
	<meta charset="UTF-8">
	<title>2css颜色</title>
		<style>
			div{
				color:#ff0000;
				/*color: rgb(255,0,0);
				color: red;*/
			}
		</style>
</head>
<body>
	<div>
		This is a div label!!!
	</div>
</body>
</html>
