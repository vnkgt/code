<!DOCTYPE html>
<html lang="zh_CN">


<!-- head区 -->
<head>
	<meta charset="UTF-8">
	<title>9(01)table传统布局</title>
</head>

<!-- body区 -->
<body>
	<table width="800" height="600" border="1" align="center" cellpandding="0" cellspacing="0">
		<tr>
			<td width="260" align="center">
				<table width="240" border="0">
					<tr>
						<td height="60"></td>
					</tr>
					<tr>
						<td align="right"><img src="../images/1.jpg"></td>
					</tr>
					<tr>
						<td align="right">姓名</td>
					</tr>
					<tr>
						<td align="right">电话</td>
					</tr>
					<tr>
						<td align="right">邮箱</td>
					</tr>
				</table>
			</td>
			<td width="30"></td>
			<td width="480" valign="top">
				<table border="1" width="480" height="300" >
					<tr>
						<br>
						<td colspan="4"><img src="./images/个人简介.jpg" alt="个人简介"></td>
					</tr>
					<tr>
						<td width="40" height="50">姓名</td>
						<td width="80" height="50">XXX</td>
						<td width="40" height="50">出生日期</td>
						<td width="80" height="50">XX.XX.XX</td>
					</tr>
					<tr>
						<td height="50">电话</td>
						<td height="50">XXXXX</td>
						<td height="50">邮箱</td>
						<td height="50">XXXXXX</td>
					</tr>
				</table>
			</td>
			<td width="30"></td>
		</tr>
	</table>

	
</body>


</html>
