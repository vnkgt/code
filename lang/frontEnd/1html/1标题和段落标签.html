<!-- html标题和段落标签 -->
<!DOCTYPE html>
<html lang="zh_CN">		<!-- lang指定html语言 -->


<head>
	<meta charset="UTF-8">		<!-- charset指定编码 -->
	<title>1html标题和段落标签</title>
</head>

<body>
	<!--标题标签-->
	<h1>h1标签</h1>
	<h2>h2标签</h2>
	<h3>h3标签</h3>
	<h4>h4标签</h4>
	<h5>h5标签</h5>
	<h6>h1标签</h6>

	<!-- 段落标签 -->
	<p>段落标签</p>
</body>


</html>
