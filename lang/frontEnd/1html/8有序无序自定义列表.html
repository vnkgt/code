<!DOCTYPE html>
<html lang="zh_CN">


<!-- head区 -->
<head>
	<meta charset="UTF-8">
	<title>8有序和无序列表</title>
</head>

<!-- body区 -->
<body>
	<h2>有序列表</h2>
	<!-- sublime写法:写ol>li*N,光标放数字N的后面,再按tab键 -->
	<!-- ol>li*3 ,ol标签中的子集li-->
	<ol>
		<li>有序列表一</li>
		<li>有序列表二</li>
		<li>有序列表三</li>
	</ol>

	<h2>无序列表</h2>
	<!-- ur>li*3 ,ur标签中的子集li-->
	<ur>
		<li>无序列表一</li>
		<li>无序列表二</li>
		<li>无序列表三</li>
	</ur>

	<!--
		sublime写法测试
			 ul>li*2>a{新闻标题}*3再按tab键
			 	ur中有2个li
			 	li中有3个a
			 	a标签内部的文字为"新闻标题"
			 ul>(li>a{新闻标题一})*3再按tab键
			 	a内部文字为"新闻标题一"
			 	1个li中有有一个a
			 	ur中有3个li
	-->

	<h2>定义列表</h2>
	<!-- 
		<dl></dl>整体结构
		<dt></dt>标签术语题目
		<dd></dd>标签术语解释	 
	-->
	<!-- dl>(dt+dd)*3 -->
	<dl>
		<dt>html</dt>
		<dd>页面结构</dd>

		<dt>css</dt>
		<dd>页面表现</dd>
		
		<dt>javascript</dt>
		<dd>页面行为</dd>
	</dl>
</body>


</html>
